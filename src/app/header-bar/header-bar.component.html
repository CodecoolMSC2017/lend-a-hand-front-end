<div id="header-bar" class="content">
  
  
  <div id="search-bar">
    <input type="text" class="input" [(ngModel)]="keyword">
    <button id="search-button" (click)="search()">Search</button>
  </div>

  <div id="back-to-main" (click)="backToMain()">
      <a routerLink="/main" ><strong>Main page</strong></a>
  </div>
  
  <div id="filter-div" (click)="showFilters()">
      <a><strong>Filters</strong></a>
  </div>
  <div id="filters" class="hidden">
    
    <div id="categoryFilter">
        <p><strong style="color:green;">Category</strong></p>
        <select [(ngModel)]="selectedCategory">
          <option *ngFor="let c of categories" value={{c}}>{{c}}</option>
        </select>
    
        <button (click)="filterCategory()">Filter</button>

    </div>

    <div id="hire-offer-filter">
        <p><strong style="color:green;">Hire/Offer</strong></p>
        <select [(ngModel)]="selectedType">
          <option value="Hire">Hire</option>
          <option value="Offer">Offer</option>
        </select>
    
        <button (click)="filterCategory()">Filter</button>

    </div>


  </div>

  <div id="loginDiv">
    
    <button *ngIf="user == null" (click)="login()">Login</button>
    <button *ngIf="user == null" (click)="register()">Register</button>
    <button *ngIf="user != null" (click)="toProfile()">Profile</button>
    <button *ngIf="user != null" (click)="logout()">Log out</button>
    

  </div>

</div>
