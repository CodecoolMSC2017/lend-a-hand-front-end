<div id="header-bar" class="content">
    
    <div id="header-content">
        <img id="header-logo" src="../../assets/headerlogo.png" routerLink='/categories'>
        <p id="detailedSearch" (click)="showFilters()">â–º</p>
        <div id="search-bar">
            <input id="keyword-input" type="text" [(ngModel)]="filterSettings.keyword">
            <button id="search-button" (click)="filterAds()"><strong>Search</strong></button>

            <div id="filters" class="hidden">
                <div id="category-filter">
                    <p><strong id="strong-category">Category</strong></p>
                    <select id="category-select" [(ngModel)]="filterSettings.selectedCategory">
                        <option id="category-option" *ngFor="let c of categories" value={{c}}>{{c}}</option>
                    </select>
                </div>

                <div id="hire-offer-filter">
                    <p><strong id="strong-hire-offer">Hire/Offer</strong></p>
                    <select id="type-select" [(ngModel)]="filterSettings.selectedType">
                        <option value="All">All</option>
                        <option value="Hire">Hire</option>
                        <option value="Offer">Offer</option>
                    </select>
                </div>
            </div>

        </div>

        <div id="icons">
            <div id="registerDiv" *ngIf="user == null" (click)="register()">
                <p><strong>Register</strong></p>
            </div>
            <div id="loginDiv" *ngIf="user == null" (click)="login()">
                    <p ><strong>Login</strong></p>
            </div>

            <div class="menuIcons" id="logoutDiv" *ngIf="user != null" (click)="logout()">
                    <img src="../assets/logoutIcon.png">
            </div>

            <div class="menuIcons" id="profileDiv" *ngIf="user != null" (click)="toProfile(user)">
                    <img src="../assets/profileIcon.png">
            </div>

            <div class="menuIcons" id="messagesDiv" *ngIf="user != null" (click)="onMessagesClicked()">
                    <img src="../assets/messagesIcon.png">
            </div>

            <div class="menuIcons" id="notificationsDiv" *ngIf="user != null" (click)="notifications()">
                    <img src="../assets/notificationsIcon.png">
            </div>

            <div class="menuIcons" id="createAdDiv" *ngIf="user != null" (click)="onCreateAdClicked()">
                    <img src="../assets/addIcon.png">
            </div>
        </div>


    </div>
</div>
