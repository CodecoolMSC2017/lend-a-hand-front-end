<div id="profile-div">
    <div class="content">
        <h2 class="username">{{user.userName}}</h2>
        <h3 class="fullname">{{user.fullName}}</h3>
    </div>
    <img src="{{user.pictureLink}}" class="profile-img">

    <table class="contact-table">
        <tr>
            <td colspan="2"><span class="contact-header">Contacts</span>
            </td>
        </tr>
        <tr>
            <td>
                <button class="at"></button>
            </td>
            <td>
                <span>{{user.email}}</span>
            </td>
        </tr>

        <tr>
            <td>
                <button class="phone"></button>
            </td>
            <td>
                <span>{{user.phone}}</span>
            </td>
        </tr>

        <tr>
            <td>
                <button class="location"></button>
            </td>
            <td>
                <span> {{user.postalCode}}, {{user.city}}, {{user.address}}</span>
            </td>
        </tr>
    </table>
</div>
