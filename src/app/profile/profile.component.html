<div id="profile-div">
    <div class="content">
        <div class="error-div">{{error}}</div>
        <h2 class="username">{{user.userName}}</h2>
        <h3 *ngIf="user.fullName != null" class="fullname">{{user.fullName}}</h3>
        <h3 *ngIf="user.fullName == null" class="not-specified fullname">Full name not specified</h3>


        <button id="update-button" class="hidden" (click)="update()">Update</button>
    </div>
    <img *ngIf=" user.pictureLink == null" src="http://www.bsmc.net.au/wp-content/uploads/No-image-available.jpg"
         class="profile-img">
    <img *ngIf=" user.pictureLink != null" src="{{user.pictureLink}}" class="profile-img">


    <table class="contact-table">
        <tr>
            <td colspan="2"><span class="contact-header">Contacts</span>
            </td>
        </tr>
        <tr>
            <td>
                <button class="at-img"></button>
            </td>
            <td>
                <span>{{user.email}}</span>
            </td>
        </tr>

        <tr>
            <td>
                <button class="phone-img"></button>
            </td>
            <td id="phone-td">
                <span *ngIf="user.phone != null " class="phone">{{user.phone}}</span>
                <span *ngIf="user.phone == null" class="not-specified phone">Not specified</span>
            </td>
        </tr>

        <tr>
            <td>
                <button class="location-img"></button>
            </td>
            <td id="address-td">
                <span *ngIf="user.address !=null"
                      class="address"> {{user.postalCode}}, {{user.city}}, {{user.address}}</span>
                <span *ngIf="user.address == null" class="address not-specified">Not specified</span>
            </td>
        </tr>
        <td colspan="2">
            <button class="options" (click)="profileChanges()" id="profile-change-button"></button>
        </td>
    </table>
</div>
