<div id="verification-content">
    <div id="verification-div">
        <form id="verification-form" [formGroup]="verificationForm" (ngSubmit)="verificate()">
            <h4>Verification Code</h4>
            <input type="text" formControlName="code" class="input" id="verificationInput">

            <span *ngIf="verificationForm.get('code').touched">
                    <span *ngIf="verificationForm.hasError('required', ['code'])">{{putPlaceholder("verificationInput")}}</span>
            </span>

            <input id="verification-button" type="submit" value="Verificate" class="btn">
            <br>


            <div class="error-div">{{error}}</div>

        </form>
        <button id="resend-button" class="btn" (click)="resend()">Resend email</button>

    </div>
</div>
