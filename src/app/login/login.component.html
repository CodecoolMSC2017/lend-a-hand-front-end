<div id="login-content" class="content">
    <div class="form-div">
        <form id="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="input-div">
                <h2 id="h2">Log in</h2>
                <table class="form-table">
                    <tr>
                        <td class="label-td">Email</td>
                        <td>
                            <input type="text" formControlName="email" class="input">
                        </td>
                        <td class="error-td">
                            <span *ngIf="loginForm.get('email').touched">
                                <span *ngIf="loginForm.hasError('required', ['email'])">
                                    This field is required.
                                </span>
                                <span *ngIf="loginForm.hasError('pattern', ['email'])">
                                    Please enter a valid email address.
                                </span>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-td">Password</td>
                        <td>
                            <input type="password" formControlName="password" class="input">
                        </td>
                        <td class="error-td">
                            <span *ngIf="loginForm.get('password').touched">
                                <span *ngIf="loginForm.hasError('required', ['password'])">
                                    This field is required.
                                </span>
                                <span *ngIf="loginForm.hasError('pattern', ['password'])">
                                    Your password does not meet complexity requirements.
                                </span>

                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td class="btn-td">
                            <input id="login-button" type="submit" value="Login" class="btn"
                                   [disabled]="loginForm.invalid">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        <p id="registration-para" class="register-paragraph">If you don't have an account <a routerLink="/register"
                                                                                             class="register-link">register</a>
            one</p>
        <div class="g-signin2" data-onsuccess="onSignIn" data-width="250" data-height="50"></div>
    </div>
</div>
